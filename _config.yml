title: Blog de Son Link
email: sonlink.dourden@gmail.com
description: > #
  Mi blog personal donde hablo de mis proyectos, tutoriales, etc, ademas de exponer mis trabajos y proyectos.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://son-link.github.io" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag

# Social Network
social_links: true # If true show social links
rss: true
twitter: 'https://twitter.com/sonlink'
github: 'https://github.com/son-link'
spotify: 'https://open.spotify.com/user/117752446?si=5NUk4a6cREKj-uxDmfHAAg'
mastodon: 'https://mastodon.social/@son_link'
fediverse_creator: '@son_link@mastodon.social'
instant_view: d2c6ec48864ff3 #Hash for Telegram Instant View
# Pagination
paginate: 10
paginate_path: "/page:num/"

include: ['_pages']
