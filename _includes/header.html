<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
		<link rel="stylesheet" type="text/css" href="{{ '/assets/css/fontello-embedded.css' | absolute_url }}" />
		<link rel="stylesheet" type="text/css" href="{{ '/assets/css/syntax.css' | absolute_url }}" />
		<link rel="stylesheet" type="text/css" href="{{ '/assets/css/style.css' | absolute_url }}" />
		<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | absolute_url }}" />
		<link rel="shortcut icon" href="{{ '/favicon.png' | absolute_url }}" type="image/png" />
		<!-- Check if jekyll-seo-tag plugin is activated -->
		{% if site.plugins contains 'jekyll-seo-tag' %}
			{% seo %}
		{% endif %}
		<link rel="me" href="https://mastodon.social/@son_link" />
		<meta property="fediverse:creator" content="{{ site.fediverse_creator }}">
	</head>
	<body>
		<div id="container">
			<aside id="sidebar">
				<header>
					<div class="navbar">
						<nav>
							<div id="sidebar-toggle">
								<a class="toggle_nav icon-close" onclick="toggleNav()"></a>
								Men√∫
							</div>
							
							<div class="navbar-title">
								<a href="{{ site.url }}">{{ site.title }}</a>
								<button class="icon-search search-btn" onclick="toggleSearch()"></button>
							</div>
							<div class="avatar">
								<img src="{{ site.url }}/img/avatar.jpg" />
							</div>
							<div id="main-nav">
								<a href="{{ site.url }}">Inicio</a>
								{% for p in site.pages %}
									{% if p.title and p.onmenu != false %}
										<a href="{{ p.url | absolute_url }}">{{ p.title }}</a>
									{% endif %}
								{% endfor %}
							</div>
						</nav>
					</div>
				</header>

				<div id="social_links">
					{%- include social_links.html -%}
				</div>

				<footer>
					{{ site.credits }}
				</footer>
			</aside>
			
			<div id="search-div">
				<button class="icon-close" id="close-search"></button>
				<div id="search-content">
					<div id="search" class="header-section">
						<input type="search" id="search-input" placeholder="Buscar..."/>
					</div>
					<div id="search-results"></div>
				</div>
			</div>

			<div id="header-movile">
				<a class="toggle_nav icon-menu" onclick="toggleNav()"></a>
				<div class="navbar-title">
					<a href="{{ site.url }}">{{ site.title }}</a>
				</div>
				<button class="icon-search search-btn" onclick="toggleSearch()"></button>
			</div>
			<div id="content">
