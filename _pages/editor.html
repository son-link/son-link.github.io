	<style type="text/css">
	.wrapper {text-align: center}
	#plantilla, #pipes {
		background-color: #9bbc0f;
		border-spacing: 0;
		border-collapse: separate;
		border: 1px solid #0f380f;
		margin: 5px auto;
		text-align: center;
	}
	#plantilla td, #pipes td {border: 1px solid #0f380f;padding: 0}
	#final {
		background: #fff;
		border: 0;
		color: #000;
	}
	#content {
		max-width: 322px;
		margin: auto;
		text-aling: center;
		padding: auto;
	}
	#controls td {border: 0}
	#plantilla_div {
		max-width: 90%;
	}
	#content, #result {display: inline-block;}
	#result {width: auto; vertical-align: top; }
	a[class*=icon] {
		font-size: 150%;
		color: #0f380f;
		text-decoration: none;
	}
	</style>
	<script type="text/javascript" src="/js/editor.js"></script>
	<div id="content">
		<table id="pipes">
			<tr>
				<td align="center"><img id="t0" src="../img/entropipes/0_editor.png" onclick="selectTile(this);return true;" ></td>
				<td align="center"><img id="t1" src="../img/entropipes/1.png" onclick="selectTile(this);return true;" ></td>
				<td align="center"><img id="t2" src="../img/entropipes/2.png" onclick="selectTile(this);return true;" ></td>
				<td align="center"><img id="t3" src="../img/entropipes/3.png" onclick="selectTile(this);return true;" ></td>
				<td align="center"><img id="t4" src="../img/entropipes/4.png" onclick="selectTile(this);return true;" ></td>
				<td align="center"><img id="t5" src="../img/entropipes/5.png" onclick="selectTile(this);return true;" ></td>
				<td align="center"><img id="t6" src="../img/entropipes/6.png" onclick="selectTile(this);return true;" ></td>
				<td align="center"><img id="t7" src="../img/entropipes/7.png" onclick="selectTile(this);return true;" ></td>
			</tr>
			<tr>
				<td align="center"><img id="t8" src="../img/entropipes/8.png" onclick="selectTile(this);return true;" ></td>
				<td align="center"><img id="t9" src="../img/entropipes/9.png" onclick="selectTile(this);return true;" ></td>
				<td align="center"><img id="tA" src="../img/entropipes/A.png" onclick="selectTile(this);return true;" ></td>
				<td align="center"><img id="tB" src="../img/entropipes/B.png" onclick="selectTile(this);return true;" ></td>
				<td align="center"><img id="tC" src="../img/entropipes/C.png" onclick="selectTile(this);return true;" ></td>
				<td align="center"><img id="tD" src="../img/entropipes/D.png" onclick="selectTile(this);return true;" ></td>
				<td align="center"><img id="tE" src="../img/entropipes/E.png" onclick="selectTile(this);return true;" ></td>
				<td align="center"><img id="tF" src="../img/entropipes/F.png" onclick="selectTile(this);return true;" ></td>
			</tr>
			<tr>
				<td colspan="5">
					<table id="controls">
						<tr>
							<td align="center" colspan="3"><a href="#" onclick="shiftUp();return true;" class="icon-up" title="Move puzzle to up"></a></td>
						</tr>
						<tr>
							<td align="center"><a href="#" onclick="shiftLeft();return true;" class="icon-left" title="Move puzzle to lett"></a></td>
							<td align="center"><a href="#" onclick="if ( confirm('Clear puzzle?') ) { initPlantilla();return true;}" class="icon-trash" title="Clear puzzle"></a></td>
							<td align="center"><a href="#" onclick="shiftRight();return true;" class="icon-right" title="Move puzzle to right"></a></td>
						</tr>
						<tr>
							<td align="center" colspan="3"><a href="#" onclick="shiftDown();return true;" class="icon-down" title="Move puzzle to down"></a></td>
						</tr>
					</table>
				</td>
				<td colspan="3">
					<label for="gridsize">Grid size</label>
					<select id="gridsize" onchange="gridSize();">
						<option>4x4</option>
						<option>6x4</option>
						<option>6x6</option>
						<option selected>8x6</option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="8"><span id="entropy">Puzzle Entropy: 0</span></td>
			</tr>
		</table>
		<div><table id="plantilla"></table></div>
	</div>
	<div id="result">
		<table>
			<tr>
				<td>
					<b>Copy and send these lines:<br></b>
					<textarea id="final" cols="7" rows="6"></textarea>
				</td>
			</tr>
			<tr>
				<td>
					<textarea id="loadArea" cols="7" rows="6"></textarea><br />
					<input value="LOAD PUZZLE" onclick="if ( confirm('Load puzzle?') ) { lPuzzle();return true;}" type="button">
				</td>
			</tr>
		</table>
	</div>
	<div style="clear: both; display: block">Send puzzles (with entropy 0) to sonlink (doooot) dourden (aaat) gmail (doooooooot) com</div>
